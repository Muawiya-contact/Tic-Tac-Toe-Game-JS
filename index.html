<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Tic-Tac-Toe Game</h1>

    <!-- Frame 1: Game Mode Selection -->
    <div id="frame1" class="frame active">
        <h2>Select Game Mode</h2>
        <div class="player-option">
            <label for="gameMode">Choose Game Mode:</label>
            <select id="gameMode">
                <option value="playerVsPlayer">Player vs Player</option>
                <option value="playerVsComputer">Player vs Computer</option>
            </select>
        </div>
        <button id="startModeBtn">Next</button>
    </div>

    <!-- Frame 2: Player Names Input -->
    <div id="frame2" class="frame">
        <h2>Enter Player Names</h2>
        <div class="input-container">
            <label for="playerX">Player 1 (X) Name:</label>
            <input type="text" id="playerX" placeholder="Enter name for Player 1" />
            <label for="playerO">Player 2 (O) Name:</label>
            <input type="text" id="playerO" placeholder="Enter name for Player 2" />
        </div>
        <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Game Board -->
    <div id="gameBoard" class="game-board" style="display: none;"></div>
    
    <!-- Game Info -->
    <div class="winner" id="winner" style="display: none;"></div>
    <button id="resetBtn" class="reset-btn" style="display: none;">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
